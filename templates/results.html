<div class="m-10 bg-[#2c3650] text-white p-4 rounded-lg shadow-md" hx-get="/loading" hx-trigger="htmx:beforeRequest from:#searchForm" id="result">
    {{text | safe}}
    <div class="m-5 italic text-sm">
        <p>Reddit Posts Used:<p>
        <p>    
        {% for post in posts %}
            <a href="{{ post[0].url }}" target="_blank" class="text-blue-500 hover:text-blue-700">{{ post[0].title }}</a><br>
        {% endfor %}
        </p>
    </div>
</div>
